<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>

    <!--Slider-->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>

    <script src="app.js"></script>
</head>
<body ng-app="sellbazarApp">
<header class="header">
    <div layout="row">
        <div flex="5"></div>
        <div layout="row">
            <span layout="row" layout-align="start center" layout-padding>
                <ng-md-icon icon="phone" size="40"></ng-md-icon><a href="#"><b>0216600247</b></a></span>
            <span layout="row" layout-align="start center" layout-padding>
                <ng-md-icon icon="whatsapp" size="40"></ng-md-icon><a href="#"><b>WhatsApp 03159265669</b></a></span>
        </div>
        <div flex></div>

        <div layout="row">

            <span layout="row" layout-align="center center" layout-padding >
        <ng-md-icon icon="account_box" size="40"></ng-md-icon><a href="#"><b>Account</b></a></span>
            <span layout="row" layout-align="center center" layout-padding>
        <ng-md-icon icon="refresh" size="40"></ng-md-icon><a href="#"><b>Register</b></a></span>
            <span layout="row" layout-align="center center" layout-padding>
        <ng-md-icon icon="login" size="40"></ng-md-icon><a href="#"><b>Checkout</b></a></span>
            <span layout="row" layout-align="center center" layout-padding>
                <ng-md-icon icon="supervisor_account" size="40"></ng-md-icon><a href="#"><b>Login</b></a></span>
        </div>
        <div flex="5"></div>
    </div>
</header>
                    <!--subheader-->
<md-subheader layout="row" >
    <div layout="row" layout-align="center center">
    <img src="images/logo.jpg" class="subheader" layout="row" layout-align="center center">


        <a href="#" class="searchicon"><ng-md-icon icon="search"  size="40" ></ng-md-icon></a><input layout="row" layout-align="center center" class="input">
        <div flex="5"></div>
        <input layout="row" layout-align="center center" class="input1"><a href="#" class="searchicon"><ng-md-icon icon="shopping_cart"  size="40" ></ng-md-icon></a>

    </div>

</md-subheader>

<div class="animation" layout="row" layout-align="center center"> <!-- Open Animation -->
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:0">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/slide1.jpg"/></li>
            <li><img src="images/slide2.jpg" /></li>
            <li><img src="images/slide3.jpg"  /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/slide1-tn.jpg" /></li>
            <li><img src="images/slide2-tn.jpg" /></li>
            <li><img src="images/slide3-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">JavaScript Slideshow</a></div>
    </div>
</div>

</body>
</html>
